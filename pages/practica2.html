<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Refacciones</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de refacciones para motocicletas</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Agregar refacción</h2>
            <form id="refaccion-form">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="Motor">Motor</option>
                    <option value="Transmisión">Transmisión</option>
                    <option value="Frenos">Frenos</option>
                </select>
                
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" required>
                
                <button type="submit">Agregar refacción</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Refacciones registradas</h2>
            <table id="refacciones-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="refacciones-tbody">
                </tbody>
            </table>
            <button id="clear-btn">Limpiar lista</button>
        </section>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Modificar Refacción</h2>
            <form id="edit-form">
                <label for="edit-nombre">Nombre</label>
                <input type="text" id="edit-nombre" name="nombre" required>
                
                <label for="edit-categoria">Categoría</label>
                <select id="edit-categoria" name="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="Motor">Motor</option>
                    <option value="Transmisión">Transmisión</option>
                    <option value="Frenos">Frenos</option>
                </select>
                
                <label for="edit-precio">Precio</label>
                <input type="number" id="edit-precio" name="precio" required>
                
                <button type="submit">Guardar cambios</button>
                <button type="button" id="cancel-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="../js/practica2.js"></script>
</body>
</html>
